<html lang="en">
<head>
<title>Master Patient Index</title>
<!-- Required meta tags -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--<meta charset="utf-8">-->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>

<header>

</header>

<div class="jumbotron">
  <h1 class="display-4">Master Patient Index</h1>
</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="starter-template">
					<hr>
					<br> <a href="/getAllPatientsRecords" target="_blank"
						class="btn btn-primary btn-lg active" role="button"
						aria-pressed="true">Get All Existing Patient Records</a> <br>
				</div>
				
				<div><br/>
					<h2>Upload Patient Records</h2>
					<form method="POST" action="/importPatientData"
						enctype="multipart/form-data">
						<input type="file" name="file" accept=".csv, .txt" /><br />
						<br /> <input type="submit" value="Process File" />
					</form>
					<br />
				</div>
			</div>
			<div class="col">
				<div>
					<h2>Get patient records for an Enterprise ID</h2>
					<form name="getPatientRecords" action="/getPatientRecords" method="GET">         
				          Enterprise ID: <input type="text" name="enterpriseId"/>                        
				         <input type="submit" value="Get Records"/>
				    </form>
				    <br />
				</div>
				<div>
					<h2>Export patient member records for Enterprise ID</h2>
					<form name="exportPatientRecordsToCsv" action="/exportPatientRecordsToCsv" method="GET">         
				          Enterprise ID: <input type="text" name="enterpriseId"/>                        
				         <input type="submit" value="Export CSV"/>
				    </form>
				    <br />
				</div>
				
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
